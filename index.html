<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />

</head>

<body>
  <header>
    <img class="hero-image1" src="/../img/1.png" class="img-fluid" alt="...">
  </header>
  
  <main class="bg-orange p-2 text-dark bg-opacity-50 ">
    <h1 class="display-1 fst-italic">Guess Who?!</h1>
    <img src="/../img/2.jpg" class="img-thumbnail hero-image" alt="...">
    <section class="game-start">
      <h2 class="display-2 fst-italic">Think of Someone...</h2>
      <button class="btn btn-start fs-2 fst-italic">I'm Ready!</button>
    </section>
    <button class="btn btn-restart fs-2 fst-italic">Play Again?</button>

    <section class="quest fst-italic fs-1" style="display: none">
      <h2 class="text-warning bg-dark"></h2>
      <button class="btn btn-yes btn-primary btn-lg fs-2 fst-italic">Yes</button>
      <button class="btn btn-no btn-primary btn-lg fs-2 fst-italic">No</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/storage-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
